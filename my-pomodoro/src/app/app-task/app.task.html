<section>
    <h2>Tasks</h2>
    <div >
        <ul *ngFor="let task of tasks" click="setConfig(task)">
            <li>{{task.pomodoroName}}</li>
            <li>{{task.startTime}}</li>
            <li>{{task.shortBreakTime}}</li>
            <li>{{task.largeBreakTime}}</li>
            <li>{{task.breakInterval}}</li>
            <li>{{task.isDone}}</li>
        </ul>
    </div>
    <h2>Done</h2>
    <div></div>
</section>
