<section class="row mb-5 mt-5">
    <div class="col" *ngIf="setConfig">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <h3>{{setConfig.pomodoroName ? setConfig.pomodoroName: "Pomodoro"}}</h3>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Start Time
                <span>{{setConfig.startTime}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Short Break Time
                <span>{{setConfig.shortBreakTime}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Large Break Time
                <span>{{setConfig.longBreakTime}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Long Break Interval
                <span>{{setConfig.breakInterval}}</span>
            </li>
        </ul>
    </div>
    <div class="col">
        <header>
            <h2>timer</h2>
        </header>

    </div>
    <div class="col">
        <div class="row">
            <div class="col"><button type="button" class="btn btn-success">Start</button></div>
            <div class="col"><button type="button" class="btn btn-danger">Stop</button></div>
            <div class="col"><button type="button" class="btn btn-info">Reset</button></div>
        </div>
    </div>
</section>
