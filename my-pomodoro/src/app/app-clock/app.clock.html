<section class="row mb-5 mt-5">
    <div class="col">
        <header>
            <h2>timer</h2>
        </header>
        <div *ngIf="setConfig">
            <p>{{setConfig.pomodoroName}}</p>
            <p>{{setConfig.startTime}}</p>
            <p>{{setConfig.shortBreakTime}}</p>
            <p>{{setConfig.largeBreakTime}}</p>
            <p>{{setConfig.breakInterval}}</p>
            <p>{{setConfig.isDone}}</p>
        </div>
    </div>
    <div class="col">
        <div class="row">
            <div class="col"><button type="button" class="btn btn-success">Start</button></div>
            <div class="col"><button type="button" class="btn btn-danger">Stop</button></div>
            <div class="col"><button type="button" class="btn btn-info">Reset</button></div>
        </div>
    </div>
</section>
