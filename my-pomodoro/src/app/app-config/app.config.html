<section class="row">
    <div class="input-group mb-3 col col">
        <div class="input-group-prepend">
            <label class="input-group-text" for="startTime">Start Time</label>
        </div>
        <input name="startTime" id="startTime" class="form-control" placeholder="{{startTime}}" type="number">
    </div>
    <div class="input-group mb-3 col">
        <div class="input-group-prepend">
            <label class="input-group-text" for="shortBreakTime">Short Break Time</label>
        </div>
        <input name="shortBreakTime" id="shortBreakTime" class="form-control" placeholder="{{shortBreakTime}}" type="number">
    </div>
    <div class="input-group mb-3 col">
        <div class="input-group-prepend">
            <label class="input-group-text" for="largeBreakTime">Large Break Time</label>
        </div>
        <input name="largeBreakTime" id="largeBreakTime" class="form-control" placeholder="{{largeBreakTime}}" type="number">
    </div>
    <div class="input-group mb-3 col">
        <div class="input-group-prepend">
            <label class="input-group-text" for="intervalBreaks">Interval Breaks</label>
        </div>
        <input name="intervalBreaks" id="intervalBreaks" class="form-control" placeholder="{{intervalBreaks}}" type="number">
    </div>
</section>
